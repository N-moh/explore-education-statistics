version: '3.6'

services:
  influxdb:
    image: influxdb:1.8
    networks:
      - k6_performance_test_network
    environment:
      - INFLUXDB_DB=k6

  grafana:
    image: grafana/grafana:latest
    networks:
      - k6_performance_test_network
    links:
      - influxdb
    ports:
      - "3005:3005"
    environment:
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_BASIC_ENABLED=false
    volumes:
      - ./dashboards:/var/lib/grafana/dashboards
      - ./grafana-dashboard.yml:/etc/grafana/provisioning/dashboards/dashboard.yml
      - ./grafana-datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
      - "./grafana.ini:/etc/grafana/grafana.ini"

  k6:
    image: loadimpact/k6:latest
    depends_on:
      - influxdb
      - grafana
    # Add the host IP address to the k6 container to allow it to connect to the host 
    # when developing performance tests locally.
    extra_hosts:
      - host.docker.internal:host-gateway
    networks: 
      - k6_performance_test_network
    environment:
      - K6_OUT=influxdb=http://influxdb:8086/k6
      - AUTH_TOKENS_AS_JSON
    volumes:
      - ./dist:/dist
    working_dir: /
  
networks:
  k6_performance_test_network:
    ipam:
      config:
        # Restrict containers to this subnet to allow predictable setting of firewall 
        # rules to this IP range. This is to allow the k6 container to connect to the 
        # host machine on specific ports after port access hass been allowed for this 
        # IP range.
        - subnet: 172.30.0.0/16   