<h3 id="unauthorised-absence">Unauthorised absence</h3>

<p>When a pupil misses at least 1 possible school session without the permission of a teacher or other authorised school representative.</p>

<p>Includes all unexplained or unjustified absences and late arrivals.</p>

<p>Counted in sessions, where 1 session is equivalent to half-a-day.</p>
